    <textarea rows="10" cols="50">
Write your C++ code here, and it running on MCU
You can use ./drivers/driver.hpp file by 
"include "driver.hpp""

Example 1: 
int main(){
    return 2 + 2;
}
=> returned value from MCU "4"
Example 2:
#include "driver.hpp"

int main(){
    LED led = { 13, 'C' };
    
    led.clock_enable(rcc);
    led.set_output_mode();
    led.enable_push_pull();
    led.set_speed(GpioSpeed::Three);
    led.no_pull_up_down();

    led.enable_light();
}
=> returned value from MCU "None"
    </textarea>
    <button onclick="this.send_code">send code</button>
